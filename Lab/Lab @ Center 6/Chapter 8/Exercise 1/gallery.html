                <p>Gallery 1:</p>
                <div class="slideshow-container">
                    <div class="mySlides1">
                        <img src="images/Campusimage1.png" style="width:30%;height: 30%;">

                    <div class="mySlides1">

                    <div class="mySlides1">
                        <img src="images/Campusimage3.jpg" style="width:30%;height: 30%;">

                    <div class="mySlides1">
                        <img src="images/Campusimage4.jpg" style="width:30%;height: 30%;">
                    </div>

                    <div class="mySlides1">
                        <img src="images/Campusimage5.jpg" style="width:30%;height: 30%;">
                    </div>

                    <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>

                </div>

                <p>Gallery 2:</p>
                <div class="slideshow-container">
                    <div class="mySlides2">
                        <img src="images/Campusimage6.jpg" style="width:30%;height: 30%;">

                    <div class="mySlides2">

                    </div>
                    <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
                </div>
            </DIV>
        </DIV>
        <script>
            var slideIndex = [1, 1];
            var slideId = ["mySlides1", "mySlides2"]
            showSlides(1, 0);
            showSlides(1, 1);

            function plusSlides(n, no) {
                showSlides(slideIndex[no] += n, no);
            }

            function showSlides(n, no) {
                var i;
                var x = document.getElementsByClassName(slideId[no]);
                if (n > x.length) { slideIndex[no] = 1 }
                if (n < 1) { slideIndex[no] = x.length }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                x[slideIndex[no] - 1].style.display = "block";
            }
        </script>
