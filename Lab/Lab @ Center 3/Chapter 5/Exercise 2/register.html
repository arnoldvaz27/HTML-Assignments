<HTML>

<HEAD>
    <TITLE>SkyLight University</TITLE>
    <LINK type="text/css" rel="stylesheet" href="ExternalStylesheet/homestylesheet.css" />
</HEAD>

<BODY>
    <DIV id="mainDivContainer" style="position: relative; width: 100%; margin-top: 0px; margin-bottom: 0px;">

        <DIV style="width: 100%;  margin-top: 0px;">

            <DIV style="width: 100%; height:190px;">

                <IMG src="images\logo.gif" width=240 height=150></IMG>

                <nav id="toplink" style="padding-top: 60px;">
                    <A href="home.html">Home</A>|
                    <A href="aboutus.html">About Us</A>|
                    <A href="Courses.html">Courses</A>|
                    <A href="register.html">Register</A>
                </nav>
            </DIV>
            <DIV style="width: 98%; min-height:200px;border:1px solid red;text-align: center;margin-left: 5px;">
                <H1 style="margin-left: 40%;word-spacing: 5px;">Register Online</H1><BR>
                <form action="" name="myForm">
                    <label>First name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required><br><br>
                    <label>Last name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required><br><br>
                    <label>Email id:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" id="lname" name="email" placeholder="Enter Your Email Id" required><br><br>
                    <label>Roll Number:</label>
                    <input type="number" id="lname" name="roll" placeholder="Enter Your Roll Number" required><br><br>
                    <label>Contact:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="lname" name="contact" placeholder="Enter Your Contact Number"
                        required><br><br>
                    <label>Training Program:</label>

                    <select id="cars" name="cars" required>
                        <option value="AREA STUDIES">AREA STUDIES</option>
                        <option value="ART EDUCATION">ART EDUCATION</option>
                        <option value="BIOLOGICAL TECHNOLOGY">BIOLOGICAL TECHNOLOGY</option>
                    </select><br><br>
                    <input type="submit" value="Submit" onclick="myFunction()">&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Reset">
                </form>
            </DIV>
        </DIV>
        <script>
            function myFunction() {
                var a = document.forms["myForm"]["fname"].value;
                var b = document.forms["myForm"]["lname"].value;
                var c = document.forms["myForm"]["email"].value;
                var d = document.forms["myForm"]["roll"].value;
                var e = document.forms["myForm"]["contact"].value;
                var f = document.forms["myForm"]["cars"].value;
                var letters = /^[A-Za-z]+$/;
                if (a == "" || b == "" || c == "" || d == "" || e == "" || f == "") {
                    alert("Fill All The Fields");
                }
                else {
                    if (a.match(letters) && b.match(letters)) {
                        alert("Your Details have been saved.\nPlease submit the course fee at the cash counter before 12-04-2021 and collect your ID card.\nThe training will start on 23-04-2021 from 10:30 Am to 4:30 PM.");
                    }
                    else {
                        alert("Fill All The Details Correctly");
                    }
                }
            }
        </script>
</BODY>

</HTML>
